<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>POS & BUSINESS MONITORING</title>
    
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: #010b1a; 
            position: fixed; font-family: 'Segoe UI', sans-serif;
        }
        iframe {
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; border: none;
            -webkit-overflow-scrolling: touch;
            z-index: 1;
        }
        #loader {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #010b1a; display: flex; align-items: center;
            justify-content: center; z-index: 99; color: #0749a0;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="loader">
        <div style="text-align: center;">
            <div style="border: 4px solid #f3f3f3; border-top: 4px solid #0749a0; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: auto;"></div>
            <p style="margin-top: 15px; font-size: 0.8rem; letter-spacing: 2px; color: #fff;">PRO9 SECURE TERMINAL</p>
            <p style="font-size: 0.6rem; color: #0749a0; text-transform: uppercase;">Business Monitoring & POS Management</p>
        </div>
    </div>

    <iframe 
        id="secure-frame"
        src="https://script.google.com/macros/s/AKfycbz2-ce3MxBetlfS3wUKyObanXaByb4cCWAfWclMcVZoDkpbOlftPJMQ56WgqeBfXJAq/exec" 
        allowfullscreen
        onload="document.getElementById('loader').style.display='none';">
    </iframe>

    <script>
        /**
         * ANTI-INSPECTION PROTECTION
         * Authorized by: Elizer T Garingo (Cyber Sec IV)
         */
        document.onkeydown = function(e) {
            // Block F12, Ctrl+Shift+I/J/C, Ctrl+U (View Source), Ctrl+S (Save)
            if(e.keyCode == 123 || 
              (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || 
              (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83))) {
                return false;
            }
        };

        /**
         * IDLE LOGOUT PROTOCOL (30 MINUTES)
         * Critical for POS Terminals to prevent unauthorized transactions.
         */
        let idleTime = 0;
        const IDLE_LIMIT = 30; 

        function resetTimer() { idleTime = 0; }
        window.onmousemove = resetTimer;
        window.onkeypress = resetTimer;
        window.ontouchstart = resetTimer;

        setInterval(function() {
            idleTime++;
            if (idleTime >= IDLE_LIMIT) { 
                // Hard reset for POS Security
                window.location.reload(); 
            }
        }, 60000);
    </script>
</body>
</html>
