<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>POS & BUSINESS MONITORING</title>
    
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: #010b1a; 
            position: fixed; font-family: 'Segoe UI', sans-serif;
        }
        iframe {
            position: absolute; top: 0; left: 0; 
            width: 100%; height: 100%; border: none;
            -webkit-overflow-scrolling: touch;
            z-index: 1;
        }
        #loader {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #010b1a; display: flex; align-items: center;
            justify-content: center; z-index: 99; color: #0749a0;
        }

        /* Floating Button Style */
        .nav-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: #0749a0;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button:hover {
            background: #0a5ed1;
            transform: translateY(-2px);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="loader">
        <div style="text-align: center;">
            <div style="border: 4px solid #f3f3f3; border-top: 4px solid #0749a0; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: auto;"></div>
            <p style="margin-top: 15px; font-size: 0.8rem; letter-spacing: 2px; color: #fff;">ORDERING TERMINAL</p>
            <p style="font-size: 0.6rem; color: #0749a0; text-transform: uppercase;">Business Monitoring & POS Management</p>
        </div>
    </div>

    <button id="toggleBtn" class="nav-button" onclick="toggleView()">
        ðŸ›’ Open Order Form
    </button>

    <iframe 
        id="secure-frame"
        src="https://script.google.com/macros/s/AKfycby4wnaGlk4GdfXWqe7a6AZE6t0d8-LyZuODt7GGyJR3EOnW20kYPYHXjBPA7yegHjsC/exec?page=admin" 
        allowfullscreen
        onload="document.getElementById('loader').style.display='none';">
    </iframe>

    <script>
        const frame = document.getElementById('secure-frame');
        const btn = document.getElementById('toggleBtn');
        const adminUrl = "https://script.google.com/macros/s/AKfycby4wnaGlk4GdfXWqe7a6AZE6t0d8-LyZuODt7GGyJR3EOnW20kYPYHXjBPA7yegHjsC/exec?page=admin";
        const orderUrl = "https://script.google.com/macros/s/AKfycby4wnaGlk4GdfXWqe7a6AZE6t0d8-LyZuODt7GGyJR3EOnW20kYPYHXjBPA7yegHjsC/exec";

        function toggleView() {
            document.getElementById('loader').style.display = 'flex';
            if (frame.src === adminUrl) {
                frame.src = orderUrl;
                btn.innerHTML = "ðŸ“Š Back to Admin";
                btn.style.background = "#28a745"; // Success green for order mode
            } else {
                frame.src = adminUrl;
                btn.innerHTML = "ðŸ›’ Open Order Form";
                btn.style.background = "#0749a0"; // Blue for admin
            }
        }

        /**
         * ANTI-INSPECTION PROTECTION
         */
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || 
              (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || 
              (e.ctrlKey && (e.keyCode == 85 || e.keyCode == 83))) {
                return false;
            }
        };

        /**
         * IDLE LOGOUT PROTOCOL (30 MINUTES)
         */
        let idleTime = 0;
        const IDLE_LIMIT = 30; 

        function resetTimer() { idleTime = 0; }
        window.onmousemove = resetTimer;
        window.onkeypress = resetTimer;
        window.ontouchstart = resetTimer;

        setInterval(function() {
            idleTime++;
            if (idleTime >= IDLE_LIMIT) { 
                window.location.reload(); 
            }
        }, 60000);
    </script>
</body>
</html>
